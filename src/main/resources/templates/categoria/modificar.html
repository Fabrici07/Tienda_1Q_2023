<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/><!<!-- Importante quitar los primeros puntos y static -->
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <br/>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                <label for="descripcion">Descripcion</label><br/>
                <input type="text" name="descripcion" th:field="*{descripcion}" /><br/>
                <br/>      
                <label for="activo">Activo:</label><br/>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/><br/>
                <input type="submit" name="guardar" value="Guardar" />
            </form>   
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
