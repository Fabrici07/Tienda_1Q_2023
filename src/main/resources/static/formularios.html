<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>

        </header>
        <div>Proyecto inicial Aplicaciones Web y Patrones</div>
        <section id="contenido">
            <header>
                <h2>Ejemplo de Formularios</h2>
            </header>
            <form action="">
                <label>button </label><input type="button" value="Confirmar" id="button" /><br/>
                <label>checkbox </label> <input type="checkbox" id="checkbox" checked/> Terminos y condiciones <br/>
                <label>color </label> <input type="color" id="color" value="#ffff00" /><br/>
                <label>text </label> <input type="text" id="text" placeholder="ejemplo de place holder" size="30"  /><br/>
                <label>textarea </label><textarea id="ejemplo" rows="5" cols="5"></textarea><br/>
                <label>date</label><input type="date" name="date" min="2021-01-01" max="2023-12-31"><br/>
                <label>datetime-local</label><input type="datetime-local" name="datetime-local"><br/>
                <label>time</label><input type="time" name="time"><br/>
                <label>email</label><input type="email" name="email" placeholder="a-z@a-z.xxx"><br/>
                <label>file</label><input type="file" name="file" accept="image/png,image/jpeg"><br/>
                <label>hidden</label><input type="hidden" id="hidden" value="sdfdsf-sdfdsf-fjghj565-65245"><br/>
                <label>search</label><input type="search" name="search" placeholder="criterio de busqeuda"><br/>
                <label>tel</label><input type="tel" name="tel" placeholder=""><br/>
                <label>url</label><input type="url" name="url" placeholder=""><br/>
                <label>week</label><input type="week" name="week"><br/>
                <label>month</label><input type="month" name="month"><br/>
                <label>number</label><input type="number" name="number" value="50" min="10" max="60"><br/>
                <label>password</label><input type="password" name="passwrod"><br/>
                <label>radio</label>Valor 1<input type="radio" name="radio" value="1"><br/>
                <label>radio</label>Valor 2<input type="radio" name="radio" value="2"><br/>
                <label>radio</label>Valor 3<input type="radio" name="radio" value="3"><br/>
                <input type="range" value="24" min="1" max="100"
                       oninput="this.nextElementSibling.value = this.value">
                <output>24</output><br/>
                <label>reset</label><input type="reset" name="reset" value="Limpiar"><br/> 
                <label>Submit</label><input type="submit" value="Submit"><br/>  
             </form>
        </section>
